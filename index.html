<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
</head>

<body>

    <header>
        <h2>TIMER MAGAZINE</h2>
    </header>
    <div class="container">

    <div class="cronometro">
        <div class="texto">
            <p>By Catiuscia Centeno</p>
        </div>
        <div class="timer">
            <p><span id="seconds">00</span>:<span id="tens">00</span></p>

            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <div class="img-container">
        <img src="img/img2.jpeg" alt="">
    </div>
    </div>

    <div class="texto-parallax">
        <h3>The Time Don't Stop</h3>
    </div>


    <div class="img-parallax" data-aos="fade-down"> 
        <img src="https://images.pexels.com/photos/2277923/pexels-photo-2277923.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
    </div>

    <div class="texto-parallax">
        <h3>So, You Need Try Be Like The TIME</h3>
    </div>

    <footer>
        &copy; Catiuscia Centeno
    </footer>

    <script>
        AOS.init();
      </script>
</body>

</html>
